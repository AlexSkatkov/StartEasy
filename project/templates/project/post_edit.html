{% extends 'project/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Edit post</h2>
    <a class="btn btn-default" href="{% url 'help' %}">help</a>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
